<mat-toolbar>
	<!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
		<mat-icon>menu</mat-icon>
	</button> -->
	<span>Merchant Name</span>

	<span class="example-spacer"></span>
	<!-- .mat-badge-content size is controlled by styles.scss -->
	<button routerLink="/shop" mat-icon-button>
		<mat-icon>storefront</mat-icon>
	</button>
	<button *ngIf="authService.isLoggedIn$ | async" class="cart-btn" routerLink="/shopping-cart" mat-icon-button [matBadge]="(orderService.orders$ | async)?.length" [matBadgeHidden]="(orderService.orders$ | async)?.length === 0" matBadgePosition="below after" matBadgeSize="medium" matBadgeColor="accent">
		<mat-icon>shopping_cart</mat-icon>
	</button>
	<button (click)="logout()" routerLink="/shop" mat-icon-button>
		<mat-icon>logout</mat-icon>
	</button>
</mat-toolbar>

<router-outlet></router-outlet>
