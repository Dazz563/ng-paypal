<mat-card class="auth-container">
	<mat-card-header>
		<mat-card-title>Login</mat-card-title>
		<mat-card-subtitle>Don't have an account? <span class="auth-change" (click)="changeAuthState()">Register</span></mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="loginForm">
			<mat-form-field appearance="outline" [hideRequiredMarker]="true">
				<mat-label>Email</mat-label>
				<input type="email" formControlName="email" matInput />
			</mat-form-field>
			<mat-form-field appearance="outline" [hideRequiredMarker]="true">
				<mat-label>Password</mat-label>
				<input type="password" formControlName="password" matInput />
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button (click)="onLogin()" mat-raised-button>Login</button>
	</mat-card-actions>
</mat-card>
